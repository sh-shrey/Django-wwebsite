{% extends 'base.html' %}
{% block title %}Contact
  {% endblock title %}
{% block body %}
<div class = "container-fluid px-0 mb-3">
<img src="https://source.unsplash.com/800x300/?contact,phone" class="d-block w-100 mx-0" alt="...">
</div>
<div class="container mb-3 py-4">
<h1 class="text-center">Contact Us</h1>
  <form method="post" action="/contact">
    {% csrf_token %}
  <div class="form-group mb-3">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
  </div>
    <div class="form-group mb-3">
    <label for="email">Email Address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email">
  </div>
    <div class="form-group mb-3">
    <label for="Phone">Email Address</label>
    <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone">
  </div>
    <div class="form-group mb-3">
    <label for="desc">Tell me about why you want to contact us </label>
      <textarea class = "form-control" id="desc" rows ="3" name="desc"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
  </div>
{% endblock body %}
